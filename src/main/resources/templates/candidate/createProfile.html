<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create or Update Candidate</title>
  </head>
  <body>
    <div class="container mt-5" style="width: 800px;">
      <div class="card shadow">
        <div class="card-header">
          <h6 class="mb-0  p-2">Create or Update Candidate</h6>
        </div>
        <div class="card-body">
          <form id="candidateForm">
            <input type="hidden" id="candidateId" name="id" />
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    <label for="firstName" class="form-label-extra-small  mb-0">First Name</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                    <label for="lastName" class="form-label-extra-small  mb-0">Last Name</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    <label for="email" class="form-label-extra-small  mb-0">Email</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
                    <label for="phoneNumber" class="form-label-extra-small  mb-0">Phone Number</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
                    <label for="dateOfBirth" class="form-label-extra-small  mb-0">Date of Birth</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="skills" name="skills" placeholder="Skills">
                    <label for="skills" class="form-label-extra-small  mb-0">Skills</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="number" class="form-control" id="experienceYears" name="experienceYears" placeholder="Experience in Years">
                    <label for="experienceYears" class="form-label-extra-small  mb-0">Experience (Years)</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="url" class="form-control" id="resumeUrl" name="resumeUrl" placeholder="Resume URL">
                    <label for="resumeUrl" class="form-label-extra-small  mb-0">Resume URL</label>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary" id="saveButton">
                Save Candidate Profile
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        const candidateId = new URLSearchParams(window.location.search).get(
          "id"
        );

        if (candidateId) {
          // Fetch candidate data for update
          $.get(`/api/candidates/${candidateId}`, function (data) {
            $("#candidateId").val(data.id);
            $("#firstName").val(data.firstName);
            $("#lastName").val(data.lastName);
            $("#email").val(data.email);
            $("#phoneNumber").val(data.phoneNumber);
            $("#dateOfBirth").val(data.dateOfBirth);
            $("#skills").val(data.skills);
            $("#experienceYears").val(data.experienceYears);
            $("#resumeUrl").val(data.resumeUrl);
            $("#saveButton").text("Update Candidate");
          });
        }

        $("#candidateForm").submit(function (e) {
          e.preventDefault();

          const candidateData = {
            id: $("#candidateId").val(),
            firstName: $("#firstName").val(),
            lastName: $("#lastName").val(),
            email: $("#email").val(),
            phoneNumber: $("#phoneNumber").val(),
            dateOfBirth: $("#dateOfBirth").val(),
            skills: $("#skills").val(),
            experienceYears: $("#experienceYears").val(),
            resumeUrl: $("#resumeUrl").val(),
          };

          const url = candidateId
            ? `/api/candidates/${candidateId}`
            : "/api/candidates";
          const method = candidateId ? "PUT" : "POST";

          $.ajax({
            url: url,
            method: method,
            contentType: "application/json",
            data: JSON.stringify(candidateData),
            success: function () {
              alert(
                candidateId
                  ? "Candidate updated successfully!"
                  : "Candidate created successfully!"
              );
              window.location.href = "/dashboard";
            },
            error: function (xhr) {
              alert(`Error: ${xhr.responseText}`);
            },
          });
        });
      });
    </script>
  </body>
</html>

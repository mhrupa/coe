<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>CoE</title>
  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/dashboard.css" rel="stylesheet">
  <link href="/css/sidebars.css" rel="stylesheet">
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/jquery-3.6.0.min.js"></script>
  <script src="/js/sidebars.js"></script>
  <script src="/js/feather.min.js"></script>
  <script src="/js/question.js"></script>
  <script src="/js/toastHelper.js"></script>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <script>
    $(document).ready(function () {
      feather.replace();

      $('.side-nav-menu-heading').on('click', function () {
        const $this = $(this);

        // Close all other menu headings
        $('.side-nav-menu-heading').not($this).each(function () {
          $(this)
            .addClass('collapsed')
            .attr('data-bs-toggle', 'collapse')
            .attr('aria-expanded', 'false');
          const targetId = $(this).data('bs-target');
          if (targetId) {
            $(targetId).removeClass('show');
          }
        });

        $('.side-nav-menu-heading').removeClass('active');
        $(this).addClass('active');
      });
    });

  </script>
</head>

<body style="background-color: #F2F6FC;">

  <header class="navbar navbar-light sticky-top bg-light flex-md-nowrap p-0 shadow">
    <div class="navbar-nav p-2">
      <span data-feather="menu" class="navbar-toggler"></span>
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="#">Sign out</a>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse shadow">
        <div class="position-sticky pt-3">
          <ul class="list-unstyled ps-0">
            <li class="mb-1">
              <a style="display: flex;" class="side-nav-link side-nav-menu-heading btn align-items-center collapsed"
                data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="true">
                <span data-feather="activity"></span><span class="ps-1">Dashboard</span>
              </a>
            </li>
            <li class="mb-1">
              <a style="display: flex;" class="side-nav-link side-nav-menu-heading btn align-items-center collapsed"
                data-bs-toggle="collapse" data-bs-target="#candidate-collapse" aria-expanded="false">
                <span data-feather="home"></span><span class="ps-1">Cadidate</span>
                <div style="outline: none;" class="side-nav-menu btn-toggle" data-icon="angle-down">
                </div>
              </a>
              <div class="collapse" id="candidate-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                  <li><a href="#" class="link-dark rounded">Overview</a></li>
                  <li><a href="#" class="link-dark rounded">Add</a></li>
                  <li><a href="#" class="link-dark rounded">Update</a></li>
                </ul>
              </div>
            </li>
          </ul>

          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Saved reports</span>
            <a class="link-secondary" href="#" aria-label="Add a new report">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Current month
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Last quarter
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Social engagement
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Year-end sale
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"> -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-0">
        <div
          class="d-flex px-3 justify-content-between flex-wrap bg-white flex-md-nowrap align-items-center pt-2 pb-2 mb-3 border-bottom">
          <h1 class="h6 fs-6 pt-1">Dashboard</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
              <span data-feather="calendar"></span>
              This week
            </button>
          </div>
        </div>

        <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
      </main>
    </div>
  </div>
</body>

</html>
